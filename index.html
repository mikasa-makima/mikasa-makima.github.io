<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish HTML Page with Collapsible Menus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }
        .menu {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }
        .submenu {
            display: none;
            padding-left: 20px;
            background: #e2e2e2;
            border-radius: 5px;
            margin: 5px 0;
        }
        .submenu a {
            display: block;
            padding: 5px;
            color: #35424a;
            text-decoration: none;
        }
        .submenu a:hover {
            background: #d1d1d1;
        }
        .content {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Stylish HTML Page</h1>
</header>

<div class="container">
    <div class="menu">
        <div class="menu-item" onclick="toggleSubmenu('submenu1')">Menu 1</div>
        <div class="submenu" id="submenu1">
            <a href="#" download>File 1.1</a>
            <a href="#" download>File 1.2</a>
            <a href="#" download>File 1.3</a>
        </div>
        
        <div class="menu-item" onclick="toggleSubmenu('submenu2')">Menu 2</div>
        <div class="submenu" id="submenu2">
            <a href="#" download>File 2.1</a>
            <a href="#" download>File 2.2</a>
            <a href="#" download>File 2.3</a>
        </div>
        
        <div class="menu-item" onclick="toggleSubmenu('submenu3')">Menu 3</div>
        <div class="submenu" id="submenu3">
            <a href="#" download>File 3.1</a>
            <a href="#" download>File 3.2</a>
            <a href="#" download>File 3.3</a>
        </div>
    </div>

    <div class="content">
        <h2>Welcome to the Stylish Page</h2>
        <p>This is a simple example of a stylish HTML page with collapsible menus.</p>
        <p>Click on the menu items to see the downloadable files.</p>
    </div>
</div>

<script>
    function toggleSubmenu(id) {
        const submenu = document.getElementById(id);
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
