<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMa Developers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }
        .menu {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }
        .submenu {
            display: none;
            padding-left: 20px;
            background: #e2e2e2;
            border-radius: 5px;
            margin: 5px 0;
        }
        .submenu a {
            display: block;
            padding: 5px;
            color: #35424a;
            text-decoration: none;
        }
        .submenu a:hover {
            background: #d1d1d1;
        }
        .content {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>MiMa Developers</h1>
</header>

<div class="container">
    <div class="menu">
        <div class="menu-item" onclick="toggleSubmenu('submenu1')">Fundamentals</div>
        <div class="submenu" id="submenu1">
             <a href="websec 2.pdf" download>Full</a>
            <a href="websec.zip" download>Full</a>
        </div>
        
        <div class="menu-item" onclick="toggleSubmenu('submenu2')">Crypto</div>
        <div class="submenu" id="submenu2">
            <a href="crypto.zip" download>Full</a>
        </div>
        </div>
    </div>

    <div class="content">
        <h2>Running Late Enterprises</h2>
        <p>Will keep waiting but will be <b>multiple</b> in our <b>personalities</b>.</p>
        <p>SK , NP, RD.</p>
    </div>
</div>

<script>
    function toggleSubmenu(id) {
        const submenu = document.getElementById(id);
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
